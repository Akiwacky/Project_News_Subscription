{% include 'header.html' %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="access-header">

    {% if current_user.is_authenticated %}
    <h1>Welcome {{ current_user.username }}!</h1>
    {% endif %}

    <a class="btn btn-secondary" href="{{url_for('logout')}}" type="button" >Logout</a>
    <a class="btn btn-info" href="{{url_for('edit', user_id=current_user.id)}}" type="button">Edit Data</a>
</div>



<div>
    <canvas id="myChart" style="padding: 5em "></canvas>
</div>


<script>

// Set Up
const data = {
  datasets: [{
    label: 'First Dataset',
    data: [{
      x: 20,
      y: 30,
      r: 15
    }, {
      x: 40,
      y: 10,
      r: 10
    }],
    backgroundColor: 'rgb(255, 99, 132)'
  }]
};

// Config

const config = {
  type: 'bubble',
  data: data,
  options: {}
};


  var myChart = new Chart(
    document.getElementById('myChart'),
    config
  );

</script>
